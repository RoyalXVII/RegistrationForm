<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="formula" content="">
    <meta name="keywords" content="">

    <script src="https://kit.fontawesome.com/0abbda2fd3.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Registration</title>
</head>

<body>
    <div class="container">

        <h5>User Registration</h5>

        <hr class="fancyhr">
        </hr>

        <form>

            <div class="row pt-3">
                <div class="col">
                    <p class="names1">First Name</p>
                    <input type="text" class="form-control" placeholder="First name">
                </div>
                <div class="col">
                    <p class="names2">Last Name</p>
                    <input type="text" class="form-control" placeholder="Last name">
                </div>
            </div>


            <div class="form-group pt-3">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Example@live.com">
            </div>
            <div class="row">
                <div class="col">
                    <p class="names1">Password</p>
                    <input type="text" class="form-control" placeholder="*********">
                </div>
                <div class="col">
                    <p class="names2">Confirm Password</p>
                    <input type="text" class="form-control" placeholder="*********">
                </div>
            </div>
        </form>
    </div>

    <div class="container">

        <h5>Billing Address</h5>

        <hr class="fancyhr">
        </hr>

        <form>
            <div class="form-row pt-3">
                <div class="col">
                    <p class="location1">Address</p>
                    <input type="text" class="form-control" placeholder="Address">
                </div>
            </div>
        </form>

        <div class="form-row pt-3">
            <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="form-group col-md-4">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                    <option selected>Choose...</option>
                    <option>Stockholm</option>
                    <option>Västerås</option>
                    <option>...</option>
                </select>
            </div>
            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>
    </div>

    <div class="container">

        <h5>Delivery Address</h5>

        <hr class="fancyhr">
        </hr>

        <form>
            <div class="form-row pt-3">
                <div class="col">
                    <p class="location1">Address</p>
                    <input type="text" class="form-control" placeholder="Address">
                </div>
            </div>
        </form>

        <div class="form-row pt-3">
            <div class="form-group col-md-2">
                <label for="inputZip">City</label>
                <input type="text" class="form-control" id="inputZip">
            </div>

            <div class="form-group col-md-2">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
            </div>
        </div>

    </div>

    <div class="container">

        <hr class="fancyhr">
        </hr>

        <div class="form-check pt-3">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
                I have read and accept the <a class="pimplink" href="#">GDPR and the terms of use.</a>
            </label>
        </div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
                I Agree to the terms and conditions.
            </label>
        </div>
        <div class="form-check pb-3">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck">
            <label class="form-check-label" for="invalidCheck">
                I want to be informed on News and Discounts.
            </label>
        </div>
       <div class="container pb-3">
        <button type="button" class="btn btn-purple btn-lg btn-block">Submit</button>
       </div>
        
    </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>

</html>
